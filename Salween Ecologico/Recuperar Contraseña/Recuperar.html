<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña - Salween Ecológico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/Salween Ecologico/Recuperar Contraseña/Recuperar.css" rel="stylesheet">
</head>
<body>
    <div class="recovery-container">
        <h2>Recuperación de Contraseña</h2>
        
        <div id="motivationalMessage" class="motivational-message">
            Tu trabajo por la conservación es importante. Recuperemos tu acceso.
        </div>

        <img id="recoveryImage" src="/Salween Ecologico/Recuperar Contraseña/icon/contrasena.png" alt="Recuperación de Contraseña">
        
        <form id="recoveryForm">
            <div class="input-group">
                <input type="email" id="recoveryEmail" placeholder="Correo electrónico registrado" required>
            </div>
            
            <button type="submit" class="btn">Recuperar Contraseña</button>
        </form>

        <div class="steps">
            <h3>Pasos para recuperar tu contraseña:</h3>
            <ol>
                <li>Ingresa tu correo electrónico registrado</li>
                <li>Recibirás un enlace de recuperación</li>
                <li>Cambia tu contraseña en el enlace recibido</li>
            </ol>
        </div>
    </div>
    <script src="/Salween Ecologico/Recuperar Contraseña/Recuperar.js"></script>
</body>
</html>
